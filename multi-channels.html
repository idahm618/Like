<html>
<head>

    <style>
        body { margin: 0; background: black; }
        video { width: 100vw; height: 100vh; }

</head>
<body>

        } else {
            const video = document.getElementById('video');
            const hls = new Hls();
            hls.loadSource(channels[channel]);
            hls.attachMedia(video);
        }
    </script>
</body>
</html>
